# Render Blueprint - NaijaShop
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: naijashop-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: APP_NAME
        value: NaijaShop
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        fromService:
          type: web
          name: naijashop-api
          property: host
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: naijashop-db
          property: connectionString
      - key: DB_URL
        fromDatabase:
          name: naijashop-db
          property: connectionString
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: cookie
      - key: QUEUE_CONNECTION
        value: sync
      - key: FRONTEND_URL
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: PAYSTACK_SECRET_KEY
        sync: false
    startCommand: |
      php artisan config:clear && \
      php artisan migrate --force && \
      php artisan config:cache && \
      php artisan route:cache && \
      php artisan serve --host=0.0.0.0 --port=$PORT
    healthCheckPath: /api/health

  # PostgreSQL Database
  - type: pserv
    name: naijashop-db
    runtime: postgres
    plan: free
    databases:
      - name: naijashop
